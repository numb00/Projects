<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="titel_small">(web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_Name">First Name</label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form_control">
              <label for="last_Name">Last Name</label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter last Name..."
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="last_name"
                placeholder="Enter E-mial"
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select id="job_role" name="job_role">
                <option value="">Select job Role</option>
                <option value="frontend">Frontend Devloper</option>
                <option value="backend">Backend Devloper</option>
                <option value="full_stack">Full Stack Devloper</option>
                <option value="ui_ux">UI Ux Designer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="10"
                placeholder="Enter Address.."
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter City Name..." />
            </div>
            <div class="form_control">
              <label for="pincode">Pin Code</label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Your Pincode..."
              />
            </div>
            <div class="form_control">
              <label for="date">Date</label>
              <input value="2023-08-18" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="upload">Upload Your CV</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="button">Apply Now</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
